<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="app.js" defer></script>
</head>
<body>
<button id="openDialogBtn">Add New Book</button>

<dialog id="bookDialog">
    <form action="#" method="dialog">
        <label for="title">Title</label>
        <input type="text" required name="title" id="title"> <br>
        <br>
        <label for="author">Author:</label>
        <input type="text" required ="author" id="author">
        <br>
        <br>
        <label for="pages">Pages:</label>
        <input type="number" required name="pages" id="pages">
        <br>
        <br>
        <label for="readStatus">Read</label>
        <input type="checkbox" name="readStatus" id="readStatus">

        <button type="submit">Submit</button>
    </form>
</dialog>

    <div class="container">
        
    </div>
</body>
</html>
